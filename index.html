<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Criptografar</title>
</head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
<body>
    <div class="main">
        <div class="main-logo">
            <img src="./images/Logo.png" alt="Logo" height="48px">
        </div>
        <div class="main-conteiner">
            <div class="main-conteiner-texto">
                <textarea class="main-conteiner-texto-input" rows="10" cols="39" placeholder="Digite seu texto"></textarea>
            </div> 
            <div class="main-button">
                <p class="aviso"> <img clas="aviso-img" src="./images/exclamation-circle-fill.svg"> Apenas letras minúsculas e sem acento.</p>
                <div class="main-button-conteiner">
                    <button onclick="criptografar()" class="main-button-conteiner-cript">Criptografar</button>
                    <button onclick="descriptografar()" class="main-button-conteiner-decript">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="subconteiner">
            <div class="subconteiner-output">
                <img src="./images/nothing-found.png" alt="nothing-found" class="subconteiner-output-img" width="336">
                <div class="subconteiner-text">
                    <h1 class="subconteiner-text-tittle">Nenhuma mensagem encontrada</h1>
                    <p class="subconteiner-text-subtittle">Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
